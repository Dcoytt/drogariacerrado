<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não encontrada — Drogaria Cerrado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--vermelho:#D60C00;--preto:#222;--branco:#fff;--cinza-claro:#f8f9fa}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Montserrat',sans-serif;background:linear-gradient(180deg,var(--cinza-claro),#fff);color:var(--preto)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:var(--branco);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);max-width:720px;padding:36px;text-align:center}
    h1{font-size:2.2rem;font-weight:800;margin-bottom:10px}
    p{margin:10px 0 20px}
    a.btn{display:inline-block;border-radius:10px;padding:12px 22px;background:var(--vermelho);color:var(--branco);text-decoration:none;font-weight:800}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — Página não encontrada</h1>
      <p>Ops! O link que você tentou acessar não existe ou foi movido.</p>
      <a class="btn" href="index.html">Ir para a página inicial</a>
    </div>
  </div>
</body>
</html>
